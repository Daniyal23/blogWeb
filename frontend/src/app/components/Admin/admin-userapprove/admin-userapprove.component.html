  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
 
<div *ngIf="users.length<=0" style="margin-top: 40vh;">
  <h1 style="text-align: center;"> There Are No Pending Users Requests. </h1>
</div>

<div *ngFor="let user of users">
  <div class="col-md-8 offset-2" style="border:5px solid black; margin-top: 10px;">
    <div class="container">
      <div class="row">
        <div class="col-md-12" style="height:40px;"> </div>
      </div>
      <div class="row">
        <div class="col-md-3" style="height:200px;">
          <br><br>


        </div>
        <div class="col-md-3" style="height: 200px;">
          <button mat-raised-button color="primary" (click)="approve(user._id)">Approve</button> <br> <br>
          <button mat-raised-button color="warn" (click)="delete(user._id)">Delete</button>
        </div>
        <div class="col-md-3" style="height:200px;">
          <p class="rtl">User Name : {{user.UserName}} </p>
          <p class="rtl">Country :{{user.Country}} </p>
          <p class="rtl">Status :{{user.status}} </p>

        </div>
        <div class="col-md-3 rtl" style="height:200px;">
          <img [src]="user.Avatar" style="border-radius: 100px; max-width: 50px;max-height: 50px;">
        </div>
      </div>
    </div>

  </div>
</div>
