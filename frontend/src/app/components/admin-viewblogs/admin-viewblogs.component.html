<div *ngIf="blogs" class="container" style="margin-top: 20px;">
    <div class="row">
        <div *ngFor="let blog of blogs" style="border: 5px solid black;">
            <div class="col-md-3">



                <app-blog-card [blog]="blog"></app-blog-card>
            </div>
            <button *ngIf="blog.isApproved==false" mat-raised-button color="primary"
                (click)="approve(blog._id)">Approve</button>

            <button mat-raised-button color="warn" (click)="delete(blog._id)">Delete</button>
            <button mat-raised-button color="primary" (click)="statuss(blog._id)">Show/Hide</button>
            <button mat-raised-buttonn color="primary" routerLink="/admin/editblog/{{blog._id}}">Edit</button>
        </div>
    </div>
</div>
