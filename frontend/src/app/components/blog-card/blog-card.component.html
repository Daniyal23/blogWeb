<div class="content">
  <mat-card class="mat-elevation-z4">

    <img mat-card-image [src]="img" alt="photo">
    <mat-card-content>
      <p>
        {{texttoshow}}
      </p>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-actions>

      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
</div>
