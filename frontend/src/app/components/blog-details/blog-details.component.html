<div *ngIf="blogs">
    <div class="row" style="border:2px solid black;">
        <div class="border col-md-8 offset-2" style="border:2px solid black;">
            <mat-card class="card">
                <!--mat-card-header>
                    <div mat-card-avatar class="header-image"></div>
                    <mat-card-title class="rtl">{{blogs.creatorName}}</mat-card-title>
                    <mat-card-subtitle class="rtl">{{blogs.title}}</mat-card-subtitle>
                    <mat-card-subtitle class="rtl">{{blogs.dateSubmitted}}</mat-card-subtitle>
                </mat-card-header-->
                <div>

                </div>

                <img class="img" mat-card-image [src]="img" alt="Photo">
                <div>
                    <mat-card>
                        <div class="row">
                            <div class="col-md-2">
                                <p>By: {{blogs.creatorName}}</p>
                            </div>
                            <div class="col-md-6"></div>
                            <div class="col-md-3">
                                <p>Date: {{date}}</p>

                            </div>

                        </div>
                    </mat-card>
                </div>
                <mat-card-content>
                    <angular-editor [(ngModel)]="htmlContent" [config]="config"></angular-editor>

                </mat-card-content>
                <mat-card-footer class="rtl">
                    <h3 class="rtl"> Likes : {{blogs.numLikes}} Dislikes : {{blogs.numDislikes}} Reports :
                        {{blogs.reportsCounter}}</h3>

                </mat-card-footer>
                <mat-card-actions>

                    <button *ngIf="liked==0" mat-button (click)="nbrLike()" class="men">Like</button>
                    <button *ngIf="liked==1" mat-button (click)="nbrLike()" class="men1">Liked</button>

                    <button *ngIf="disliked==0" mat-button (click)="nbrDislike()" class="men">Dislike</button>
                    <button *ngIf="disliked==1" mat-button (click)="nbrDislike()" class="men1">Disliked</button>

                    <!--button mat-button (click)="nbrL()" class="men">SHARE</button-->




                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-2 " style="border:2px solid black;">
            <h2 style="text-align: center;"> Enter a Comment</h2>
        
                <div class="col-md-6 offset-2">
                <textarea name="comment" [(ngModel)]="commentContent" form="usrform" cols="80"
                    class="textarea">Enter text here...</textarea>
                <button mat-raised-button color="primary" (click)="commentAdd()" >Send</button>
            </div>
          <div class="col-md-10 offset-1">  
        <div *ngFor="let comment of commentlist" >
            <app-comment [comment]="comment">

            </app-comment>
            <button mat-raised-button color="primary">Like</button>
            <button mat-raised-button color="primary">Dislike</button>
            <button *ngIf="comment.commentorId==userID" mat-raised-button color="warn"
                (click)="commentDelete(comment._id,comment)">Delete</button>
        </div></div>
    </div>
</div>
