 <div class="row">
     <div class="col-md-6 offset-3">
      <mat-card class="card">
          <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title class="rtl">{{blogs.creatorName}}</mat-card-title>
            <mat-card-subtitle class="rtl">{{blogs.title}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="blogs.blogHeaderImage" alt="Photo">
          <mat-card-content>
            <p class="rtl">
              {{blogs.text}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
