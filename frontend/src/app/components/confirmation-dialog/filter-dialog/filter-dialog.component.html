<h1 mat-dialog-title>
    Filtering on :{{title}}
</h1>

<div mat-dialog-content>
    <div *ngFor="let j of message ">
        <mat-checkbox [checked]="title == j" (change)="title = j">{{j}}</mat-checkbox>
    </div>

</div>

<div mat-dialog-actions>
    <button mat-button (click)="onDismiss()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onConfirm(title)">Ok</button>
</div>
