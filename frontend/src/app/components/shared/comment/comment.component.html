<mat-card class="card">

	<mat-card-header>
		<button *ngIf="edit==0 && showedit==1" mat-button style="float: left;text-align: left; direction: ltr; "
			(click)="onedit()">Edit</button>
		<button *ngIf="edit==1 && showedit==1" mat-button style="float: left;text-align: left; direction: ltr; "
			(click)="onedit()">Publish</button>

		<img class="header-image" mat-card-avatar src="{{comment.Avatar}}">

		<mat-card-title class="rtl">{{comment.commentorUserName}}</mat-card-title>
		<mat-card-subtitle class="rtl">{{date}}</mat-card-subtitle>

	</mat-card-header>
	<div>

	</div>

	<mat-card-content style="direction: rtl;">
		<p *ngIf="edit==0" style="direction: rtl;text-align: right;">{{comment.content}} </p>
		<textarea *ngIf="edit==1" style="direction: rtl;text-align: right;"
			[(ngModel)]="htmlcontent">{{comment.content}} </textarea>
	</mat-card-content>


	<mat-card-footer class="rtl">
		<div class="rtl" style="cursor: pointer;">
			<i class="material-icons" *ngIf="reportComment==0" mat-button (click)="nbrreport()">report_problem</i>

			<i class="material-icons" *ngIf="reportComment==1" mat-button (click)="nbrDeReport()"
				style="color: red;">report_problem</i>

			<i class="material-icons" *ngIf="disliked==0" mat-button (click)="nbrCommentDislike()">thumb_down_alt</i>
			<i class="material-icons" *ngIf="disliked==1" mat-button (click)="nbrCommentDislike()"
				style="color:red ;">thumb_down_alt</i>


			<i class="material-icons" *ngIf="liked==0" mat-button (click)="nbrCommentLike()">thumb_up_alt</i>
			<i class="material-icons" *ngIf="liked==1" mat-button (click)="nbrCommentLike()"
				style="color: blue;">thumb_up_alt</i>


		</div>
		<small>التقارير :
			{{comment.reportsCounter}} يكره : {{comment.dislikes}} الإعجابات : {{comment.likes}} </small>
	</mat-card-footer>
	<mat-card-actions>




	</mat-card-actions>
</mat-card>
