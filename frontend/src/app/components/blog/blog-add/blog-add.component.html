<div class="col-md-10 offset-1 ">
    <mat-card class="card">

        <mat-card-title>
            <div class="col-md-5 offset-4 rtl ">

                <input class="big" size=20 matInput placeholder="Title" [(ngModel)]="title" type="text" name="password"
                    required />
            </div>
        </mat-card-title>
        <div class="img_div col-md-8 offset-4">

            <div *ngFor="let imgsrc of imgsrcs" class="img_div">
                <div class="fill">
                    <img [src]="imgsrc" alt="" height="200px" class="img_ele">
                </div>
                <div class="img_overlay">
                    <div *ngIf="imgcheck==1" class="c">
                        <h1 class="text" (click)="removeImage(imgsrc)">remove</h1>
                    </div>

                </div>
            </div>
        </div>
        <mat-card-header class="col-md-4 offset-4 ">


            <mat-card-title style="direction: rtl;">أدخل العنوان</mat-card-title>
        </mat-card-header>

        <button mat-raised-button color="primary" (click)="fileInput.click()" class="col-md-3 offset-8">Upload</button>
        <input hidden type="file" multiple #fileInput (change)="handleFileSelect($event)">
        <mat-card-content class="rtl">
            <div class="rtl" [froalaEditor]="options" [(froalaModel)]="htmlContent"></div>

        </mat-card-content>
        <mat-card-actions class="rtl">
            <button mat-raised-button color='primary' (click)="Publish()">Publish</button>

        </mat-card-actions>


    </mat-card>
</div>
