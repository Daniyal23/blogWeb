
<mat-card class="card">

		<div mat-card-avatar class="header-image"></div>
		<mat-card-title class="rtl">{{comment.commentorUserName}}</mat-card-title>
		<mat-card-subtitle class="rtl">{{comment.datePublished}}</mat-card-subtitle>
	</mat-card-header>
	<div>

	</div>

	<mat-card-content style="direction: rtl;">
		<p style="direction: rtl;text-align: right;">{{comment.content}}	</p>
