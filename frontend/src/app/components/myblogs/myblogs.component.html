<div *ngIf="blogs" class="container" style="margin-top: 20px;">
    <div class="row">
        <div *ngFor="let blog of blogs" style="border: 5px solid black;">
            <button mat-raised-button color="warn" (click)="delete(blog._id)">Delete</button>
            <button mat-raised-button color="primary" routerLink="/admin/editblog/{{blog._id}}">Edit</button>

            <div class="col-md-3">



                <app-blog-card [blog]="blog"></app-blog-card>
            </div>
            <div class="rtl">
                <h4 *ngIf="blog.status=='hidden'" style="background-color: red;">Status:{{blog.status}}</h4>
                <h4 *ngIf="blog.status=='edit'" style="background-color: yellow;">Status:{{blog.status}}</h4>
                <h4 *ngIf="blog.status=='show'" style="background-color:green;">Status:{{blog.status}}</h4>
            </div>
        </div>
    </div>
</div>
