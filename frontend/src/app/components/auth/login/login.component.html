<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h1>Login</h1>
    </div>

    <!-- Login Form -->
    <form class="example-form" (ngSubmit)="login()">
      <mat-form-field>
        <input matInput placeholder="Email" class="fadeIn second" [(ngModel)]="email" name="email" type="email"
          required />
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Password" class="fadeIn third" [(ngModel)]="password" type="password"
          name="password" required />
      </mat-form-field>
      <br>

      <button mat-raised-button type="submit" mat-raised-button color="primary" class="fadeIn fourth">Login</button>
    </form>
    <br>
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
      <br>
      <a href="register">Dont have an account?</a>

    </div>

  </div>
  <div>
    <h3>Admin account</h3>
    <h3>admin@admin.com
    </h3>
    <h3>12345678</h3>
  </div>
</div>
