<div *ngFor="let user of userInfolist">
  <div class="col-md-8 offset-2" style="border:5px solid black; margin-top: 10px;">
    <div class="container">
      <div class="row">
        <div class="col-md-12" style="height:40px;"> </div>
      </div>
      <div class="row">
        <div class="col-md-3" style="height:200px;">
          <br><br>

          <input type="radio" [(ngModel)]="user.yo" [value]="0">
          <label for="mod">Moderator</label><br>

          <input type="radio" [(ngModel)]="user.yo" [value]="1">
          <label for="mod">Blogger</label><br>

          <input type="radio" [(ngModel)]="user.yo" [value]="2">
          <label for="mod">Regular</label><br>


        </div>
        <div class="col-md-3" style="height: 200px;">
          <button mat-raised-button color="primary">Block</button> <br> <br>
          <button mat-raised-button color="warn">Delete</button>
        </div>
        <div class="col-md-3" style="height:200px;">
          <p class="rtl">No of Blogs: {{user.noBlogs}} </p>
          <p class="rtl">No of Comments:{{user.noComments}} </p>
          <p class="rtl">No of Likes:{{user.noLikes}} </p>
          <p class="rtl">No of Dislikes:{{user.noDislikes}} </p>
          <p class="rtl">No of Reports:{{user.noReports}} </p>
          <p class="rtl">Status: {{user.status}} </p>
        </div>
        <div class="col-md-3 rtl" style="height:200px;">{{user.userName}} </div>
      </div>
    </div>

  </div>
</div>
